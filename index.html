<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLOG KOH</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .media-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: 20px;
            max-width: 800px;
            width: 100%;
        }
        video, audio {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .controls {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .media-container {
                padding: 15px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>THIS IS MY BLOG AND MY FAVE SONG</h1>

    <div class="media-container">
        <h2 class="text-white text-center mb-4">BLOG KOOOOOH</h2>
        <video id="videoPlayer" controls preload="metadata">
            <source src="./videos/dedrick.mp4" type="video/mp4">
          
        </video>

        <h2 class="text-white text-center mb-4 mt-6">FAVE SONG KOOOOOOH</h2>
        <audio id="audioPlayer" controls preload="metadata">
            <source src="./audios/buko.mp3" type="audio/wav">
          
        </audio>

        <div class="controls">
            <button onclick="playPauseVideo()">Play/Pause Video</button>
            <button onclick="restartVideo()">Restart Video</button>
            <button onclick="playPauseAudio()">Play/Pause Music</button>
            <button onclick="restartAudio()">Restart Music</button>
        </div>
    </div>

    <script>
        function playPauseVideo() {
            const video = document.getElementById('videoPlayer');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function restartVideo() {
            const video = document.getElementById('videoPlayer');
            video.currentTime = 0;
            video.play();
        }

        function playPauseAudio() {
            const audio = document.getElementById('audioPlayer');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function restartAudio() {
            const audio = document.getElementById('audioPlayer');
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</body>
</html>
