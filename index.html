<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="h1">F4</h1>
    <section class="media-grid">
        <!-- Videos -->
        <div class="media-item">
            <video controls>
                <source src="./video/cyrus.mp4" type="video/mp4">
            </video>
            <p>Cyrus Madriaga's Vlog.</p>
        </div>
        <div class="media-item">
            <video controls>
                <source src="./video/joshua.mp4" type="video/mp4">
            </video>
            <p>Joshua Velasco's Vlog.</p>
        </div>
        <div class="media-item">
            <video controls>
                <source src="./video/alexis.mp4" type="video/mp4">
            </video>
            <p>Alexis Gulapa's Vlog.</p>
        </div>
        <div class="media-item">
            <video controls>
                <source src="./video/dedrick.mp4" type="video/mp4">
            </video>
            <p>Dedrick Llego's Vlog.</p>
        </div>

        <!-- Audios -->
         <div class="media-item">
            <audio controls>
                <source src="./audio/this-i-promise-you.mp3" type="audio/mpeg">
            </audio>
            <p>This I Promise You</p>
         </div>
         <div class="media-item">
            <audio controls>
                <source src="./audio/warr.mp3" type="audio/mpeg">
            </audio>
            <p>Warr</p>
         </div>
         <div class="media-item">
            <audio controls>
                <source src="./audio/Scott and Zelda.mp3" type="audio/mpeg">
            </audio>
            <p>Scott and Zelda</p>
         </div>
         <div class="media-item">
            <audio controls>
                <source src="./audio/buko.mp3" type="audio/mpeg">
            </audio>
            <p>Buko</p>
         </div>
    </section>

</body>
</html>
